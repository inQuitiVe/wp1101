type Mutation {
  createChatBox(name1: String, name2: String): ChatBox!
  createMessage(from: String, to: String, body: String): Message!
}

type Query{
  messages: [Message!]
}

type ChatBox {
  id: ID!
  name: String!
  messages: [Message!]
}

type Message {
  id: ID!
  sender: User!
  body: String!
}

type User {
  id: ID!
  name: String!
}

type Subscription {
  updatemessage:Message!
}